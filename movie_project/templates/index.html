{% extends 'base.html' %}

{% block body%}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 16rem;margin-bottom:15px">
                <img src="{{i.img.url}}" class="card-img-top" alt="" width="250" height ="380px">
                <div class="card-body">
                <h6 class="card-title" >{{i.name}}</h6>

                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">More...</a>
                    <br>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
