{% extends 'base.html' %}

{% block body%}
<div class="container">
    <div class="row">

        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="340px" height="580px">
        </div>

        <div class="col-md-6">

            <h2 style ="color:white">{{movie.name}} </h2>
            <h4 style ="color:white">{{movie.year}}</h4>
            <h5 style ="color:white">{{movie.desc}}</h5>

            <br>
            <a class ="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">EDIT</a>
            <a class ="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>

        </div>
    </div>
</div>

{% endblock %}
